# Slack App Manifest for Cursor Slack Chat
# 
# Use this to create a Slack app with all required permissions:
# 1. Go to https://api.slack.com/apps
# 2. Click "Create New App" â†’ "From an app manifest"
# 3. Select your workspace
# 4. Paste this entire file
# 5. Click Create
# 6. Install to your workspace
# 7. Copy the Bot User OAuth Token (xoxb-...)

display_information:
  name: Cursor Chat
  description: Chat with your Slack team directly from Cursor IDE
  background_color: "#1a1a2e"

features:
  bot_user:
    display_name: Cursor
    always_online: true

oauth_config:
  scopes:
    bot:
      # Core messaging
      - chat:write          # Post, edit, delete messages
      
      # Public channels
      - channels:read       # List public channels
      - channels:history    # Read messages in public channels
      
      # Private channels (IMPORTANT!)
      - groups:read         # List private channels bot is in
      - groups:history      # Read messages in private channels
      
      # Users
      - users:read          # Look up user info for @mentions
      
      # Optional but useful
      - reactions:write     # Add emoji reactions
      - im:read            # List DM conversations
      - im:history         # Read direct messages

settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
